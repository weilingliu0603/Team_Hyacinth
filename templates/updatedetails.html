<html>
<head>
<title>Update details</title>
<style>
input:invalid{
	border: 2px dashed red;
}

input:valid{
	border: 2px solid green;
}
</style>
</head>
<h1><a href="{{url_for('home')}}"><img src="{{ url_for('static', filename='HBS.png') }}" alt="Hyacinth Beauty Salon" height= "231" width = "384" ></a></h1>

<h2>Update a member's email/mobile number</h1>

<p> Range of valid Member IDs: {{ID1}} - {{ID2}}</p>

<form action="{{url_for('updatedetails')}}" method="POST">
     <label for="ID">ID:</label>
	 <input type="number" required id="ID" name="ID" min={{ID1}} max={{ID2}}><br><br>
	 <label for="email">Updated Email (Enter NULL if no change is needed):</label>
	 <input type="text" id="email" name="email" maxlength='64'><br><br>
	 <label for="contact">Updated Contact (Enter 10000000 if no change is needed):</label>
	 <input type="number" id="contact" name="contact" min="10000000" max="99999999"><br><br>
	 <input type="submit" value = "Update">
</form>
</html>
